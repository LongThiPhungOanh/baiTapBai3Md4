<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="display:flex ;justify-content: space-between">
    <div style="text-align: center; width: 300px" class="mb-3">
        <form action="products/search" method="post">
            <label for="name" class="form-label">Search By Name</label>
            <input style="text-align: center" type="text" class="form-control" id="name"
                   name="name" required>
            <button style="margin-top: 6px" class="btn btn-primary" type="submit">Search</button>
        </form>
        <a style="margin-left: 1px" class="btn btn-primary" href="products/create">Create</a>
    </div>
</div>
<h1 style="text-align: center">List Product</h1>
<table style="border-collapse: collapse; border: 1px" class="table table-hover">
    <tr style="margin-top: 500px">
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Producer</th>
        <th colspan="3"></th>
    </tr>
<tr th:each="l,lStat : ${list}">
    <td th:text="${l.getId()}"></td>
    <td th:text="${l.getName()}"></td>
    <td th:text="${l.getPrice()}"></td>
    <td th:text="${l.getDescribe()}"></td>
    <td th:text="${l.getProducer()}"></td>
    <td><a class="btn btn-warning" th:href="@{/products/{id}/edit(id=${l.getId()})}">edit</a></td>
    <td><a class="btn btn-danger"  th:href="@{/products/{id}/delete(id=${l.getId()})}" >delete</a></td>
    <td><a class="btn btn-danger"  th:href="@{/products/{id}/view(id=${l.getId()})}">view</a></td>

</tr>
</table>
</body>
</html>
